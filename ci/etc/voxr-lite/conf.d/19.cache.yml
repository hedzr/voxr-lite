app:
  server:

    # 对基础设施的依赖
    pub:
      deps:
        redis:
          devel:
            peers:
              - "localhost:36379"    # 其他master/slave节点将被自动找到
              #- "localhost:6380"
              #- "localhost:6381"
              #- "localhost:6382"
              #- "localhost:6383"
              #- "localhost:6384"
            user:
            pass:
            db: 0
            readonly-route: false   # 生产环境中，可以启用读取操作自动路由的特性，本地调试（尤其是docker集群）一定要关闭此功能
            enable-cluster: false
          prod:
            peers:
              - "cache-main-host:6379"    #
            readonly-route: false         #
            enable-cluster: true
          docker:
            peers:
              - "cache-main-host:6379"    #
            readonly-route: false         #
            enable-cluster: false

    cache:
      verbose-log: false      # redis_op 执行 core 内部操作时是否显示调试日志？注意要想查看此日志，还需要日志级别使能到 DebugLevel


